      }

      }

      input,
      abbr,
      acronym,
      blockquote,
      code,
      kbd,
      q,
      samp,

        -webkit-hyphens: none;
        -ms-hyphens: none;
        hyphens: none;
      }

      pre {
        white-space: pre;
      }

      pre code {
        white-space: -moz-pre-wrap;
        white-space: pre-wrap;
      }

      code {
        white-space: pre;

      }

      abbr {

      /* FROM http://purecss.io/layouts/side-menu/  adapted to remove pure classes*/

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
        color: #444;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: auto;
      }

      code,
      pre {
        background-color: #f5f5f5;
        color: #444;
        border-radius: 2px;
        text-shadow: 0px 1px 0px white;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.15);
      }

      pre code {
        border: none;
        box-shadow: none;
      }

      pre {
        padding: 0.5em;
      }

      code {
        display: inline-block;
        padding: 0 0.5em;
        line-height: 1.4;
        font-size: 0.9em;
      }

      table {
        border-spacing: 0;
        margin-bottom: 1.5rem;
      }

      table th,
      table td {
        padding: 0.3em 0.7em;
      }

      table th {
        background-color: #f4f4f4;
        border-bottom: 2px solid #444;
      }

      table td {
        border: 1px solid #f5f5f5;
      }

      /* Add transition to containers so they can push in and out. */

      #layout,
      #menu,
      .menu-link {
        -webkit-transition: all 0.2s ease-out;
        -moz-transition: all 0.2s ease-out;
        -ms-transition: all 0.2s ease-out;
        -o-transition: all 0.2s ease-out;
        transition: all 0.2s ease-out;
      }

      /* This is the parent `<div>` that contains the menu and the content area. */

      #layout {
        position: relative;
        padding-left: 0;
      }

      #layout.active #menu {
        position: absolute;
        left: 0;
        width: 350px;
      }

      #layout.active .menu-link {
        left: 304px;
      }

      /* The content `<div>` is where all your content goes. */

      .content {
        /* margin: 10px auto; */
        /* padding: 0 2em; */
        max-width: 80ex;
        line-height: 1.6em;
      }

      /*
      The `#menu` `<div>` is the parent `<div>` that contains the menu that
      appears on the left side of the page.
      */

      #menu {
        position: absolute;
        top: 0;
        left: 0;
        width: 380px;
        bottom: 0;
        background: #fefdfc;
        border-right: 1px solid #e8e8e8;
        z-index: 10;
        -webkit-transition: left 0.6s ease;
        transition: left 0.6s ease;
        height: 100%;
        overflow-y: auto;
      }
      #menu.active {
        display: block;
      }
      #menu.collapse {
        display: none;
      }

      /* All anchors inside the menu should be styled like this. */

      #menu a {
        display: block;
        padding: 0.5em 0.5em;
        width: 235px;
        margin-left: 14px;
        font-size: 14px;
        line-height: 20px;
        font-weight: 400;
      }

      #menu a:first-letter {
        text-transform: capitalize;
      }

      #menu a,
      #menu a * {
        text-decoration: none;
        color: #4c4c4c;
      }

      #menu a:visited {
        text-decoration: none;
        color: #4c4c4c;
      }

      #menu ul {
        list-style-type: none;
        padding: 0;
        margin: 1em 0.5em;
      }

      #menu ul ul {
        margin-top: 0.5em;
        margin-left: 0.5em;
        /* border-left: 4px solid rgba(255, 255, 255, 0.5); */
      }

      #menu li {
        line-height: 17px;
        padding-top: 2px;
        padding-bottom: 2px;
        position: relative;
        cursor: pointer;
        color: #4c4c4c;
      }

      /* Change color of the anchor links on hover/focus. */
      #menu li:hover {
        background: #fa89191a;
      }
      #menu li a:hover,
      #menu li a:focus {
        /* background: #fa89191a; */
      }

      /* This styles the selected menu item `<li>`. */

      #menu li a.active {
        color: #fa8919 !important;
      }

      /* This styles the menu heading. */

      #menu li.heading {
        font-size: 17px;
        color: #404040;
        font-weight: 600;
        -webkit-font-smoothing: antialiased;
        user-select: none;
      }

      #menu li.heading > * {
        padding: 0.5em;
        display: block;
      }

      #menu li.heading a {
        /* color: #0c68af; */
        color: #fa8919 !important;
      }

      #menu ul.collapse li {
        display: none;
      }
      /* -- Dynamic Button For Responsive Menu -------------------------------------*/

      /*
      `.menu-link` represents the responsive menu toggle that shows/hides on
      small screens.
      */

      .menu-link {
        position: fixed;
        display: block;
        /* show this only on small screens */
        top: 0;
        left: 0;
        /* "#menu width" */
        font-size: 10px;
        /* change this value to increase/decrease button size */
        z-index: 10;
        width: 2em;
        height: auto;
        padding: 1.6em 1.2em;
        border-radius: 0 2px 2px 0;
        background: #fa8919;
        z-index: 1111 !important;
      }

      .menu-link:hover {
        /* background: #f4f4f4; */
      }

      .menu-link span {
        position: relative;
        display: block;
      }

      .menu-link span,
      .menu-link span:before,
      .menu-link span:after {
        background-color: #fff;
        width: 100%;
        height: 0.2em;
        border-radius: 1em;
      }

      .menu-link span:before,
      .menu-link span:after {
        position: absolute;
        margin-top: -0.6em;
        content: ' ';
      }

      .menu-link span:after {
        margin-top: 0.6em;
      }

      /* Hides the menu at `48em`, but modify this based on your app's needs. */
      #menu.active {
        display: block;
      }
      @media (min-width: 48em) {
        #layout {
          padding-left: 250px;
          /* left col width "#menu" */
          left: 0;
        }
        #menu {
          /* left: 250px; */
          position: absolute;
          top: 0;
          left: 0;
          width: 380px;
          bottom: 0;
          background: #fefdfc;
          border-right: 1px solid #e8e8e8;
          z-index: 10;
          -webkit-transition: left 0.6s ease;
          transition: left 0.6s ease;
          height: 100%;
          overflow-y: auto;
        }
        #menu.collapse {
          display: none;
        }
        #layout.collapse {
          padding-left: 0;
        }
        .menu-link {
          position: fixed;
          left: 336px;
          /* display: none; */
        }
        .menu-link.collapse {
          position: fixed;
          left: 336px;
          /* display: none; */
        }

        .menu-link.collapse {
          left: 0 !important;
        }
      }

      @media (max-width: 48em) {
        /* Only apply this when the window is small. Otherwise, the following case results in extra padding on the left:
         * Make the window small.
         * Tap the menu to trigger the active state.
         * Make the window large again.
         */
        #layout.active {
          position: relative;
          /* left: 250px; */
        }
        #menu {
          display: none;
        }
        .article-iframe {
          width: 100vw !important;
        }
        .content {
        }
        .iconfont {
          display: none;
        }
      }

      /* Heading anchors and permalinks */
      h1[id],
      h2[id],
      h3[id],
      h4[id],
      h5[id],
      h6[id] {
        position: relative;
      }
      .heading-anchor-permalink {
        /* Position the permalink to the left of the title */
        position: absolute;
        right: 100%;
        /* Add some spacing as padding to not lose the hover */
        padding-right: 0.6rem;
        /* Make it only visible on heading hover, see below */
        opacity: 0;
      }
      h1[id]:hover .heading-anchor-permalink,
      h2[id]:hover .heading-anchor-permalink,
      h3[id]:hover .heading-anchor-permalink,
      h4[id]:hover .heading-anchor-permalink,
      h5[id]:hover .heading-anchor-permalink,
      h6[id]:hover .heading-anchor-permalink {
        opacity: 0.5;
      }
    </style>

    <script>
      // FROM http://purecss.io/js/ui.js
      (function(window, document) {
        var layout = document.getElementById('layout'),
          menu = document.getElementById('menu');

        function toggleClass(element, className) {
          var classes = element.className.split(/\s+/),
            length = classes.length,
            i = 0;

          for (; i < length; i++) {
            if (classes[i] === className) {
              classes.splice(i, 1);
              break;
            }
          }
          // The className is not found
          if (length === classes.length) {
            classes.push(className);
          }

          element.className = classes.join(' ');
        }

        document.querySelectorAll('#menu .heading').forEach((item) => {
          item.addEventListener('click', function(e) {
            // console.log(e.target);
            var el = e.currentTarget.nextElementSibling;
            var className = el.className;

            var collapse = className.indexOf('collapse') !== -1;
            if (!collapse) {
              el.className = className + ' collapse';
            } else {
              el.className = el.className.replace('collapse', ' ');
            }
          });
        });
        var aList = document.querySelectorAll('a.filename');
        document.querySelectorAll('ul.menu-item').forEach((item) => {
          item.addEventListener('click', function(e) {
            e.preventDefault();
            aList.forEach(
              (a) => (a.className = a.className.replace('active', ''))
            );
            var el = e.target;
            toggleClass(el, 'active');
            var filename = el.getAttribute('data-filename');
            if (filename) {
              document.querySelector('.article-iframe').src = './' + filename;
            }
          });
        });

        var menuLink = document.getElementById('menuLink');
        menuLink.onclick = function(e) {
          var active = 'active';
          console.log(11);
          e.preventDefault();
          toggleClass(layout, active);
          toggleClass(menu, active);
          toggleClass(menuLink, active);
          toggleClass(layout, 'collapse');
          toggleClass(menu, 'collapse');
          toggleClass(menuLink, 'collapse');
          if (
            document.querySelector('#layout').className.indexOf('collapse') !==
            -1
          ) {
            document.querySelector('#main').style.maxWidth = '100%';
            document.querySelector('iframe').style.width = '100%';
          } else {
            document.querySelector('#main').style.maxWidth = '80ex';
            document.querySelector('iframe').style.width = '85vw';
          }
        };
      })(this, this.document);
    </script>
